<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Visualzier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="audio" preload="auto"></audio>
  <div id="player">
    <div id="player-header">
      <button id="playPause" type="button" aria-label="Play">▶</button>
      <div id="track-info">
        <div id="track-title">Loading…</div>
        <div class="time-row">
          <span id="currentTime">0:00</span>
          <input type="range" id="progress" min="0" max="1000" value="0" aria-label="Scrub track">
          <span id="duration">0:00</span>
        </div>
      </div>
    </div>
    <div id="sources">
      <div class="source-group">
        <span>Library</span>
        <select id="songSelect" aria-label="Select a song from library"></select>
      </div>
      <div class="source-group">
        <span>Upload</span>
        <label class="upload-label">Choose File
          <input type="file" id="fileInput" accept="audio/*">
        </label>
      </div>
    </div>
    <div id="volume-row">
      <span>Volume</span>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" aria-label="Volume">
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
